<style>
  *{box-sizing:border-box;margin:0;padding:0}
  :root{
    --bg1:#0f0f12;
    --bg2:#16161a;
    --accent:#f5c518;
    --muted:#cfcfcf;
    --card-bg:rgba(255,255,255,0.03);
  }
  html,body{height:100%}
  body{
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(180deg,var(--bg1) 10%, var(--bg2) 100%);
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px;
    overflow-x:hidden;
  }
  .frame{
    width:100%;
    max-width:1000px; /* Ø¶Ø¨Ø· Ø§ÙØ­Ø¯ Ø§ÙØ£ÙØµÙ */
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:14px;
    padding:48px;
    box-shadow: 0 20px 50px rgba(2,6,23,0.6);
    display:flex;
    gap:40px;
    align-items:center;
    animation:fadeUp 1s ease forwards;
    opacity:0;
  }

  .left, .right, .brand, h1, h2, p.lead, .actions, .socials, .avatar-card{
    opacity:0;
    transform:translateY(20px);
    animation:fadeUp 0.8s ease forwards;
  }

  /* ØªØ£Ø®ÙØ± Ø¸ÙÙØ± ÙÙ Ø¹ÙØµØ± */
  .left{animation-delay:0.2s;}
  .brand{animation-delay:0.4s;}
  h1{animation-delay:0.6s;}
  h2{animation-delay:0.8s;}
  p.lead{animation-delay:1s;}
  .actions{animation-delay:1.2s;}
  .socials{animation-delay:1.4s;}
  .right{animation-delay:0.5s;}
  .avatar-card{animation-delay:0.7s;}

  @keyframes fadeUp{
    to{
      opacity:1;
      transform:translateY(0);
    }
  }

  h1{font-size:44px;line-height:1.1;color:var(--accent);margin-bottom:10px;font-weight:800;}
  h2{font-size:20px;color:#fff;font-weight:500;margin-bottom:20px;}
  p.lead{color:var(--muted);margin-bottom:30px;max-width:540px;line-height:1.5;}
  .brand{color:var(--accent);font-weight:700;letter-spacing:0.6px;font-size:14px;margin-bottom:20px;}
  .actions{display:flex;gap:14px;align-items:center;margin-bottom:10px;}
  .btn-primary{background:var(--accent);color:#111;padding:12px 22px;border-radius:8px;text-decoration:none;font-weight:700;box-shadow:0 6px 18px rgba(245,197,24,0.12);}
  .btn-ghost{background:transparent;color:var(--muted);padding:10px 18px;border-radius:8px;text-decoration:none;border:1px solid rgba(255,255,255,0.04);}
  .socials{margin-top:24px;display:flex;gap:14px;}
  .social{width:48px;height:48px;display:inline-flex;align-items:center;justify-content:center;border-radius:8px;background:var(--card-bg);border:2px solid rgba(245,197,24,0.08);transition:transform .18s ease, box-shadow .18s ease;text-decoration:none;}
  .social svg{width:22px;height:22px;display:block}
  .social:hover{transform:translateY(-6px);box-shadow: 0 12px 30px rgba(0,0,0,0.6);border-color:var(--accent);}
  .right{width:380px;display:flex;align-items:center;justify-content:center;}
  .avatar-card{width:100%;max-width:360px;background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:20px;display:flex;align-items:center;justify-content:center;border:4px solid rgba(245,197,24,0.06);}
  .avatar{width:320px;height:320px;border-radius:8px;overflow:hidden;display:grid;place-items:center;background:linear-gradient(180deg,#1b1b1d,#0e0e10);}
  .avatar img{width:100%;height:100%;object-fit:cover;border-radius:8px;}

  @media (max-width:980px){
    .frame{flex-direction:column-reverse;padding:30px;gap:24px}
    .right{width:100%} 
    h1{font-size:34px} 
    h2{font-size:18px} 
    .avatar{width:260px;height:260px}
  }
  @media (max-width:460px){
    body{padding:20px}
    .frame{padding:20px} 
    h1{font-size:28px} 
    .avatar{width:200px;height:200px} 
    .social{width:44px;height:44px}
  }
</style>
</head>
