<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Streaming Channels</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90' fill='%23f5c518'>üì∫</text></svg>">
  <style>
    :root {
      --bg1: #0f0f12;
      --bg2: #16161a;
      --accent: #f5c518;
      --muted: #cfcfcf;
      --card-bg: rgba(255,255,255,0.03);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(180deg, var(--bg1) 10%, var(--bg2) 100%);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
      width: 100%;
    }

    .frame {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: 14px;
      padding: 30px;
      box-shadow: 0 20px 50px rgba(2,6,23,0.6);
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      color: var(--accent);
      margin-bottom: 10px;
    }

    .channel-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .channel-btn {
      background: var(--accent);
      color: #111;
      padding: 12px 24px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(245,197,24,0.15);
      transition: transform 0.2s ease;
    }

    .channel-btn:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    .video-page {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .back-btn {
      align-self: flex-start;
      background: var(--accent);
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
    }

    .video-container {
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      aspect-ratio: 16 / 9;
      background: #000;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      background: var(--card-bg);
      color: var(--muted);
      font-size: 14px;
      border-top: 1px solid rgba(255,255,255,0.05);
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      .channel-btn {
        width: 100%;
        padding: 12px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="frame" id="homePage">
    <h1>üì° Live Streaming Channels</h1>
    <div class="channel-list" id="channelList">Loading channels...</div>
  </div>

  <div class="frame video-page" id="videoPage">
    <button class="back-btn" onclick="goBack()">‚Üê Back</button>
    <h1 id="channelName">Channel Name</h1>
    <div class="video-container">
      <video id="player" controls playsinline></video>
    </div>
  </div>
</div>

<footer>
  &copy; 2025 All Rights Reserved | Design: Ahmad Algwary ‚ú®
</footer>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script>
  const channelListEl = document.getElementById('channelList');
  const homePage = document.getElementById('homePage');
  const videoPage = document.getElementById('videoPage');
  const channelNameEl = document.getElementById('channelName');
  const playerEl = document.getElementById('player');
  const player = new Plyr(playerEl);

  // External JSON URL ‚Äî Change it to your actual path
  const jsonUrl = 'C:\Users\ahmad\Desktop\New folder (3)\channels.json';

  function loadChannels() {
    fetch(jsonUrl)
      .then(res => res.json())
      .then(channels => {
        channelListEl.innerHTML = '';
        channels.forEach(channel => {
          const btn = document.createElement('button');
          btn.className = 'channel-btn';
          btn.textContent = channel.name;
          btn.onclick = () => openPlayer(channel);
          channelListEl.appendChild(btn);
        });
      })
      .catch(err => {
        console.error(err);
        channelListEl.innerHTML = '<p style="color:red;">Failed to load channels from the external file.</p>';
      });
  }

  function openPlayer(channel) {
    homePage.style.display = 'none';
    videoPage.style.display = 'flex';
    channelNameEl.textContent = channel.name;

    player.source = {
      type: 'video',
      sources: [{
        src: channel.url,
        type: 'application/x-mpegURL'
      }]
    };

    player.play();
  }

  function goBack() {
    player.stop();
    videoPage.style.display = 'none';
    homePage.style.display = 'flex';
  }

  loadChannels();
</script>

</body>
</html>
